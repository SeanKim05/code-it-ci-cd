version: 2.1
orbs:
  node: circleci/node@5
executors:
  node-executor:
    docker:
      - image: cimg/node:18.16.1 # Use the cimg image with Node.js 18.16.1
    no_output_timeout: 20m # Increase the no output timeout
jobs:
  test-node:
    executor: node-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit
      - run:
          name: Run tests
          command: npm run test --ci --runInBand --reporters=default --reporters=jest-junit
      - store_test_results:
          path: ./test-results/

  build-node:
    executor: node-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

  cypress-test:
    executor: node-executor
    parameters:
      cypress-command:
        type: string
        default: "npx cypress run" # Default command to run Cypress tests
      start-command:
        type: string
        default: "npm run build && npm run start" # Command to start the server
      working-directory:
        type: string
        default: "." # Directory containing the package.json
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Start Server
          command: |
            if [ -n "<< parameters.start-command >>" ]; then
              << parameters.start-command >> &
            fi
          background: true
      - run:
          name: Wait for Local Server
          command: |
            npx wait-on http://localhost:3000 --timeout 1200000  # 20 minutes timeout
            while ! curl --silent http://localhost:3000 > /dev/null; do
              echo "Waiting for the server to start..."
              sleep 5
            done
      - run:
          name: Run Cypress Tests
          command: << parameters.cypress-command >>

workflows:
  build-and-test:
    jobs:
      - test-node
      - build-node:
          requires:
            - test-node
      - cypress-test:
          requires:
            - build-node
