version: 2.1
orbs:
  node: circleci/node@5
executors:
  node-executor:
    docker:
      - image: circleci/node:18 # Updated to use latest Node 18.x version
jobs:
  test-node:
    executor: node-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit
      - run:
          name: Run tests
          command: npm run test --ci --runInBand --reporters=default --reporters=jest-junit
      - store_test_results:
          path: ./test-results/

  build-node:
    executor: node-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

  cypress-test:
    executor: node-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build and Start Production Server
          command: npm run build && npm run start
          background: true
      - run:
          name: Wait for Local Server
          command: npx wait-on http://localhost:3000
      - run:
          name: Run Cypress Tests
          command: npx cypress run

workflows:
  build-and-test:
    jobs:
      - test-node
      - build-node:
          requires:
            - test-node
      - cypress-test:
          requires:
            - build-node
